<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black text-white min-h-screen flex flex-col items-center justify-center px-4">

  <div class="w-full max-w-2xl space-y-6 text-center">
    <h1 class="text-4xl font-extrabold tracking-tight">GitHub User Finder</h1>
    <p class="text-gray-400">Search and view GitHub user profiles in style</p>

    <div class="flex w-full mt-6 gap-2">
      <input
        id="usernameInput"
        type="text"
        placeholder="Enter GitHub username..."
        class="usernameinp flex-1 px-4 py-3 bg-blue-900 text-white rounded-l-xl focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-blue-300"
      />
      <button
        id="searchBtn"
        class="search px-6 py-3 bg-blue-600 text-white font-semibold rounded-r-xl hover:bg-blue-700 transition">
        Search
      </button>
    </div>

    <div class="card" id="result" class="mt-6"></div>
  </div>

  <footer class="mt-12 text-sm text-gray-500">
    Built with ❤️ using Tailwind CSS
  </footer>

  <script src="script.js">
  </script>

</body>
</html>
